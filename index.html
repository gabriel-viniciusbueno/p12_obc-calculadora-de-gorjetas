<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Projeto Calculadora de Gorjetas - OBC</title>

    <!-- Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">

</head>
<body>

    <div id="container">
        <div >
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>
        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$ <input type="number" name="bill" id="bill" placeholder="100" class="formInput" required>
                </p>
                <label for="serviceQual">
                    <p>Como foi o serviço?</p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="formSelect">
                        <option disabled selected>-- Escolha uma opção</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">05% - Péssimo</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="formInput" required>
                </p>
                <button type="submit" class="formSubmit">Calcular</button>
            </form>
        </div>
        <div id="totalTip">
            Gorjeta total:
            R$<span id="tip">0.00</span>
            <span id="each">cada</span>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
